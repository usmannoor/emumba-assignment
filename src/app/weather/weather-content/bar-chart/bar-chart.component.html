<h3 class="card-title">Bar Chart</h3>

<div class="row mt-3" *ngIf="searchResult && (searchResult?.current || searchResult?.daily) &&
  barChartData.datasets.length && barChartData.datasets[0].data.length">
  <div class="col-sm-12">
    <canvas baseChart
      [data]="barChartData"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [type]="'bar'">
    </canvas>
  </div>
</div>

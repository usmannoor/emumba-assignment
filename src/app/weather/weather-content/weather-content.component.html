<div class="row mt-3">
  <div class="col-lg-6 d-flex align-items-stretch mt-2" *ngFor="let card of mainCards">
    <div class="card flex-fill">
      <div class="card-body d-flex flex-column">
        <div class="row">
          <div class="col-sm-12 mt-2" *ngFor="let data of card?.types">
            <div class="card">
              <div class="card-body">

                <app-forecast [searchResult]="cloneSearchResult" [type]="data" *ngIf="data === GridObjectType.forecast"></app-forecast>
                <app-forecast [searchResult]="cloneSearchResult" [type]="data" *ngIf="data === GridObjectType.weeklyForecast"></app-forecast>
                <app-temp-converter [searchResult]="cloneSearchResult" [type]="data" *ngIf="data === GridObjectType.temperatureConverter"></app-temp-converter>
                <app-bar-chart [searchResult]="cloneSearchResult" [type]="data" *ngIf="data === GridObjectType.barChart"></app-bar-chart>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
